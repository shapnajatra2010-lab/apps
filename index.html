<!DOCTYPE html>

    <style>
        :root { --primary: #2c3e50; --secondary: #27ae60; --accent: #e67e22; --bg: #f4f7f6; --danger: #e74c3c; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); margin: 0; padding: 0; }
        
        /* ???? ????? ?????? */
        .main-nav { display: flex; background: var(--primary); justify-content: center; position: sticky; top: 0; z-index: 1000; }
        .main-tab { padding: 15px 30px; border: none; background: none; color: white; cursor: pointer; font-size: 18px; font-weight: bold; transition: 0.3s; }
        .main-tab.active { background: white; color: var(--primary); border-radius: 10px 10px 0 0; margin-top: 5px; }

        .container { max-width: 1000px; margin: 30px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 5px 25px rgba(0,0,0,0.1); }
        .hidden { display: none; }

        /* ???? ? ????? ?????? */
        .input-group { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px; padding: 20px; background: #f9f9f9; border-radius: 10px; border: 1px solid #ddd; }
        input, select { padding: 12px; border: 1px solid #ccc; border-radius: 6px; font-size: 15px; }
        .btn { padding: 12px 25px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--secondary); color: white; width: 100%; }
        
        /* ???????? ??????? */
        .member-card { border: 2px solid #eee; border-radius: 15px; padding: 25px; margin-top: 20px; background: #fff; }
        .profile-flex { display: flex; gap: 20px; align-items: center; border-bottom: 2px solid #f0f0f0; padding-bottom: 20px; margin-bottom: 20px; }
        .profile-img { width: 120px; height: 120px; border-radius: 10px; object-fit: cover; border: 3px solid var(--primary); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: center; }
        th { background: #f2f2f2; color: var(--primary); }

        /* ????? ???-????? */
        .admin-tabs { display: flex; gap: 10px; margin-bottom: 20px; border-bottom: 1px solid #eee; }
        .sub-tab { padding: 8px 15px; cursor: pointer; background: #eee; border: none; border-radius: 5px 5px 0 0; }
        .sub-tab.active { background: var(--accent); color: white; }

        @media print { .no-print { display: none; } .container { box-shadow: none; margin: 0; padding: 0; } }
    </style>
</head>
<body>

<nav class="main-nav no-print">
    <button class="main-tab active" onclick="switchMainTab('member-mode')">????? ???</button>

<div class="container">
    
    <div id="member-mode" class="main-section">
        <h2 style="text-align: center;">????? ??????? ???????</h2>
        <div class="no-print" style="text-align: center; margin-bottom: 30px;">
            <input type="text" id="memberSearchInput" placeholder="????? ?? ?? ?????? ????? ???...">
            <button class="btn btn-primary" onclick="searchMember()">??????</button>
        </div>

        <div id="memberResult" class="member-card hidden">
            <div class="profile-flex">
                <img id="m-photo" src="" class="profile-img" alt="Member Photo">
                <div>
                    <h2 id="m-name" style="margin: 0; color: var(--primary);"></h2>
                    <p>????? ??: <b id="m-no"></b></p>
                    <p>????? ???: <span id="m-father"></span></p>
                    <p>??????: <span id="m-mobile"></span></p>
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>??????? ????????</h3>
                <h3 style="color: var(--secondary);">??? ???: ? <span id="m-total">?</span></h3>
            </div>
            <table>
                <thead>
                    <tr><th>??????</th><th>???</th><th>????? ??????</th><th>?????</th></tr>
                </thead>
                <tbody id="m-history-body"></tbody>
            </table>
            <button class="btn no-print" style="margin-top: 20px; background: #34495e; color: white;" onclick="window.print()">??????? ??????? ????</button>
        </div>
    </div>

    <div id="admin-mode" class="main-section hidden">
        <div id="admin-login-box" style="text-align: center; padding: 50px 0;">
            <h3>????? ??????</h3>
            <input type="password" id="adminPass" placeholder="????????? ???" style="width: 250px;"><br><br>
            <button class="btn btn-primary" onclick="loginAdmin()">????</button>
        </div>

        <div id="admin-content" class="hidden">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <h3 style="color: var(--accent);">????? ??????????</h3>
                <button class="btn" style="background: var(--danger); color: white; padding: 5px 15px;" onclick="logoutAdmin()">?????</button>
            </div>

            <div class="admin-tabs no-print">
                <button class="sub-tab active" onclick="switchAdminTab('entry-tab')">???? ???????</button>
                <button class="sub-tab" onclick="switchAdminTab('list-tab')">????? ??????</button>
            </div>

            <div id="entry-tab" class="admin-sub-section">
                <h4>???? ????? ???????</h4>
                <div class="input-group">
                    <input type="text" id="regNo" placeholder="????? ??">
                    <input type="text" id="regName" placeholder="??????? ???">
                    <input type="text" id="regFather" placeholder="????? ???">
                    <input type="text" id="regMobile" placeholder="?????? ?????">
                    <input type="number" id="regFixed" placeholder="????? ?????">
                    <input type="text" id="regPhoto" placeholder="???? ???? (URL)">
                    <button class="btn btn-success" onclick="addNewMember()" style="grid-column: span 2;">????? ????? ????</button>
                </div>

                <h4>????? ??????? ???????</h4>

                    <div id="nameHint" style="grid-column: span 2; font-weight: bold; color: var(--primary);"></div>

                        <option>????????</option><option>??????????</option><option>?????</option>
                        <option>??????</option><option>??</option><option>???</option>

                    </select>
                    <button class="btn btn-primary" onclick="submitPayment()" style="grid-column: span 2; background: var(--secondary);">??????? ??? ????</button>
                </div>
            </div>

            <div id="list-tab" class="admin-sub-section hidden">
                <div style="display: flex; justify-content: space-between; align-items: center;">
                    <h4>??????? ??? ??????? ??????</h4>
                    <button class="btn no-print" style="background: #34495e; color: white; padding: 5px 10px;" onclick="window.print()">????? ???????</button>
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>????? ??</th>

</div>

<script>
    let db = JSON.parse(localStorage.getItem('organizationDB')) || [];

    // ?????????? ????
    function switchMainTab(tabId) {
        document.querySelectorAll('.main-section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.main-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(tabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
    }

    function switchAdminTab(subTabId) {
        document.querySelectorAll('.admin-sub-section').forEach(s => s.classList.add('hidden'));
        document.querySelectorAll('.sub-tab').forEach(t => t.classList.remove('active'));
        document.getElementById(subTabId).classList.remove('hidden');
        event.currentTarget.classList.add('active');
        if(subTabId === 'list-tab') renderAdminTable();
    }

    // ????? ????
    function loginAdmin() {
        if(document.getElementById('adminPass').value === "0168") {
            document.getElementById('admin-login-box').classList.add('hidden');
            document.getElementById('admin-content').classList.remove('hidden');
        } else { alert("??? ?????????!"); }
    }

    function logoutAdmin() {
        document.getElementById('admin-login-box').classList.remove('hidden');
        document.getElementById('admin-content').classList.add('hidden');
        document.getElementById('adminPass').value = "";
    }

    // ??????? ????? ????? ???????
    function renderAdminTable() {
        let html = "";
        db.forEach((m, index) => {
            let total = m.payments.reduce((sum, p) => sum + p.amount, 0);
            html += `<tr>
                <td>${m.no}</td>
                <td>${m.name}</td>
                <td>${m.mobile}</td>
                <td>? ${m.fixed}</td>
                <td><b>? ${total}</b></td>
                <td class="no-print"><button onclick="deleteMember(${index})" style="color:var(--danger); border:none; background:none; cursor:pointer; font-weight:bold;">?????</button></td>
            </tr>`;
        });
        document.getElementById('admin-member-list').innerHTML = html;
    }

    function deleteMember(index) {
        if(confirm("???? ?? ??????????? ?? ??????? ????? ???? ???? ??? ??????? ???????? ???? ?????")) {
            db.splice(index, 1);
            saveAndRefresh();
            renderAdminTable();
        }
    }

    // ???? ????????? ???? ????...
    function addNewMember() {
        let no = document.getElementById('regNo').value;
        if(!no || db.find(m => m.no === no)) return alert("????? ?? ???? ?? ?? ???????? ???");
        let member = {
            no: no, name: document.getElementById('regName').value, father: document.getElementById('regFather').value,
            mobile: document.getElementById('regMobile').value, fixed: document.getElementById('regFixed').value,
            photo: document.getElementById('regPhoto').value || "https://via.placeholder.com/120", payments: []
        };
        db.push(member);
        saveAndRefresh();
        alert("????? ????? ?????!");
    }

    function showMemberNameHint() {
        let m = db.find(i => i.no === document.getElementById('payNo').value);
        document.getElementById('nameHint').innerText = m ? "??????? ???: " + m.name : "";
    }

    function submitPayment() {
        let no = document.getElementById('payNo').value;
        let amt = parseFloat(document.getElementById('payAmount').value);
        let mon = document.getElementById('payMonth').value;
        let index = db.findIndex(m => m.no === no);
        if(index === -1 || !amt) return alert("???? ???? ??");
        db[index].payments.push({ month: mon, amount: amt, date: new Date().toLocaleDateString('bn-BD') });
        saveAndRefresh();
        alert("??????? ???!");
    }

    function searchMember() {
        let key = document.getElementById('memberSearchInput').value;
        let m = db.find(i => i.no === key || i.mobile === key);
        if(m) {
            document.getElementById('memberResult').classList.remove('hidden');
            document.getElementById('m-name').innerText = m.name;
            document.getElementById('m-no').innerText = m.no;
            document.getElementById('m-father').innerText = m.father;
            document.getElementById('m-mobile').innerText = m.mobile;
            document.getElementById('m-photo').src = m.photo;
            let historyHtml = ""; let total = 0;
            m.payments.forEach((p, i) => {
                total += p.amount;
                historyHtml += `<tr><td>${i+1}</td><td>${p.month}</td><td>? ${p.amount}</td><td>${p.date}</td></tr>`;
            });
            document.getElementById('m-history-body').innerHTML = historyHtml;
            document.getElementById('m-total').innerText = total;
        } else alert("????? ????? ?????!");
    }

    function saveAndRefresh() {
        localStorage.setItem('organizationDB', JSON.stringify(db));
        document.querySelectorAll('.input-group input').forEach(i => i.value = "");
    }
</script>
</body>
